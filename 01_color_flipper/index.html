<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="notification">
    </div>
    <div class="container">
        <div class="box box-1">
            <ul class="colors">
                <li class="color_name">#000000e2
                    <!-- <div class="color_edit">hello</div> -->
                </li>
                <i class="fa-brands fa-facebook"></i>
            </ul>
        </div>
        <div class="fix">

            <div class="box">
                <button class="btn change_btn">Change Color </button>
            </div>
            <div class="box timer">
                
                <input type="number" name="time" id="time"  class="time"  placeholder="second">
                <button class="btn startBtn">Start</button>
            </div>
        </div>
    </div>
</body>

</html>
